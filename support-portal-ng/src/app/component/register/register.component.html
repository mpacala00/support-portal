<div class="container" style="margin-top: 100px">
   <div class="d-flex justify-content-center h-50">
      <div class="user-card">
         <div class="d-flex justify-content-center">
            <div style="margin-top: 10px; margin-bottom: -90px;">
               <h3>User management portal</h3>
            </div>
         </div>
         <div class="d-flex justify-content-center form-container">
            <form [formGroup]="form" (ngSubmit)="onRegister(form.value)">
               <div class="input-group mb-3">
                  <div class="input-group-append">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" formControlName="firstName" class="form-control" name="firstName"
                     placeholder="First Name" required>
               </div>
               <span class="help-block" style="color: red" *ngIf="form.get('firstName').invalid && 
                  form.get('firstName').touched">
                  Please enter a first name
               </span>

               <div class="input-group mb-3">
                  <div class="input-group-append">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" formControlName="lastName" class="form-control" name="lastName"
                     placeholder="Last Name" required>
               </div>
               <span class="help-block" style="color: red" *ngIf="form.get('lastName').invalid && 
                  form.get('lastName').touched">
                  Please enter a last name
               </span>

               <div class="input-group mb-3">
                  <div class="input-group-append">
                     <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                  </div>
                  <input type="text" formControlName="username" class="form-control" name="username"
                     placeholder="Username" required>
               </div>
               <span class="help-block" style="color: red" *ngIf="form.get('username').invalid && 
                  form.get('username').touched">
                  Please enter a username
               </span>

               <div class="input-group mb-3">
                  <div class="input-group-append">
                     <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" name="password"
                     placeholder="Password" required>
               </div>
               <span class="help-block" style="color: red" *ngIf="form.get('password').invalid && 
                  form.get('password').touched">
                  Please enter a password
               </span>

               <div class="input-group mb-3">
                  <div class="input-group-append">
                     <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="text" formControlName="email" class="form-control" name="email" placeholder="E-mail"
                     required>
               </div>
               <span class="help-block" style="color: red" *ngIf="form.get('email').invalid && 
                  form.get('email').touched">
                  Please enter an e-mail
               </span>

               <div class="d-flex justify-content-center mt-3 login-container">
                  <button type="submit" name="button" class="btn login-btn" [disabled]="form.invalid || showLoading">
                     <span *ngIf="showLoading">
                        <i class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                        Loading...
                     </span>
                     <span *ngIf="!showLoading">Register</span>
                  </button>
               </div>
            </form>
         </div>

         <div class="mt-4">
            <div class="d-flex justify-content-center links">
               Already have an account? <a routerLink="/login" class="ml-2" style="color: darkslateblue">Log in</a>
            </div>
         </div>
      </div>
   </div>
</div>
